<div class="container">
  <form [formGroup]="bookForm" (submit)="handleSave()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text"
      formControlName="title"
        class="form-control" name="title" id="title" >
        <div class="error"  *ngIf="bookForm.controls.title.errors?.required && bookForm.touched">This field is required</div>
    </div>
    <div class="form-group">
      <label for="thumbnailUrl">Cover image url</label>
      <input type="text"
      formControlName="thumbnailUrl"
        class="form-control" name="thumbnailUrl" id="thumbnailUrl" >
    </div>
    <div class="form-group">
      <label for="longDescription">Description</label>
      <textarea type="text"
      formControlName="longDescription"
        class="form-control" name="longDescription" id="longDescription" ></textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-danger">Save</button>
    </div>
  </form>
  <div>
    <code>{{ bookForm.getRawValue() | json}}</code>
  </div>
  <div class="alert alert-danger" *ngIf="bookForm.invalid && bookForm.touched">Errors in form</div>
</div>

<h3> Books </h3>
<button class="btn btn-warning m-2" routerLink='/books/add' >Add new book</button>
<div class="loader" *ngIf="processing$ | async">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="books$ | async as books">
  <fp-books-item *ngFor="let book of books" [book]="book"></fp-books-item>
</div>
